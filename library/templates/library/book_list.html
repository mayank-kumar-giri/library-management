<!DOCTYPE html>
<html>
    <head>
        <title>Book Store</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Book Store</a></h1>
        </header>
        {% for book in books %}
            <article>
                <time>published: {{ book.published_date }}</time>
                <h2><a href="">{{ book.title }}</a></h2>
                <p>{{ book.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
